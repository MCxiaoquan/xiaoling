<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body, h1, p {
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        header a:hover {
            color: #ffffff;
            font-weight: bold;
        }
        .banner {
            background: url('') no-repeat center center/cover;
            height: 400px;
            position: relative;
        }
        .banner h1 {
            text-align: center;
            font-size: 50px;
            padding-top: 100px;
            color: white;
        }
        .banner p {
            text-align: center;
            font-size: 20px;
            color: white;
        }
        .main-section {
            padding: 20px 0;
        }
        .main-section .profile {
            float: left;
            width: 30%;
            background: #ffffff;
            padding: 20px;
            margin: 20px;
        }
        .main-section .profile img {
            width: 100%;
            border-radius: 50%;
        }
        .main-section .info {
            float: left;
            width: 60%;
            background: #ffffff;
            padding: 20px;
            margin: 20px;
        }
        footer {
            padding: 20px;
            margin-top: 20px;
            color: #ffffff;
            background-color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>我的个人主页</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="#home">首页</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#contact">联系方式</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="banner">
        <div class="container">
            <h1>欢迎来到我的主页</h1>
            <p>这里展示我的个人信息和项目经验</p>
        </div>
    </section>

    <section class="main-section">

            </div>
        </div>
    </section>
